        function drawSteppedChart() {
            // create data object with default value
            let data = google.visualization.arrayToDataTable([
                ["Minutes", "Rates"],
                [0, 0]
            ]);
            // create options object with titles, colors, etc.
            let options = {
                backgroundColor: { fill:'transparent' },
                colors: ['#00a0e9'],
                legend: { position: 'none' },
                tooltip : {
                    trigger: 'none'
                },
                areaOpacity: 0,
                chartArea: {
                    backgroundColor:'transparent',
                    width:'90%',
                    height:'100%',
                    top:0,
                    left:0
                },
                vAxis: {
                    gridlines : {
                        color: '#024077',
                    },
                    baselineColor: 'transparent',
                    ticks: [0,5,10]
                    // textPosition: 'none'
                },
                hAxis: {
                    gridlines: {
                        color: 'transparent',

                    },
                    viewWindow: {
                        min: 0,
                        // max:10,
                    }
                },
                // width: 300
                // hAxis.gridlines.interval
            };
            // draw chart on load
            let chart = new google.visualization.SteppedAreaChart(
                document.getElementById("stepped-area-chart")
            );
            chart.draw(data, options);
            let index = 0;
            setInterval(function() {
                if (index < 10) {data.addRow([index, randomInteger(1,10)]);
                    chart.draw(data, options);
                } else {
                    options.hAxis.minValue = index - 10;
                    options.hAxis.viewWindow.min = index - 10;
                    data.addRow([index, randomInteger(1,10)]);
                    chart.draw(data, options);
                }
                index++;
            }, 1000);
        }

        function drawGaunt_1(){
            var data = google.visualization.arrayToDataTable([

            };

                let value = randomInteger(1,100);

                data.setValue(0,1, value);
                data.setValue(1,1, 100-value);
                let css_position = 100-value + '%';
                let text_title = value + 'M';
                let text_description = value + '%';
                $('#gaunt_chart_1_title').text(text_title);
                $('#gaunt_chart_1_description').text(text_description);
                $('#gaunt_chart_1_ocean').css("top", css_position);
                chart.draw(data, options);


            }, 5000);
        }
